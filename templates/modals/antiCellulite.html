<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Anti-Cellulite Massage</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p style="color:#9FA4C4">
                    Treatment #1 |
                    <i class="fa fa-clock"></i> 45 mins
                </p>
                Just a description of what treatment 1 entails.
                <br>
                <button 
                    class="btn btn-sm" 
                    id="scheduleButton1" 
                    style="color: #9FA4C4; background-color: #fff; border:0px solid transparent; box-shadow:none!important; padding-left: 0em;"
                >
                    Schedule
                </button> 
                <div class="col-3" id="divDate1" style="display:none">
                    <div class="form-group">
                        <div class="input-group date" id="dateTimePicker1">
                            <input type="text" class="form-control" id="dateTimePicker1input"/>
                            <span class="input-group-addon">
                                <span class="fa fa-calendar fa-fw"></span>
                            </span>
                        </div>
                    </div>
                </div> 
                {% include 'includes/hoursList.html' %}
                <hr>
                <p style="color:#9FA4C4">
                    Treatment #2 |
                    <i class="fa fa-clock"></i> 1.5 hours
                </p>
                Just a description of what treatment 2 entails.
                <br>
                <button 
                    type="submit" 
                    class="btn btn-sm" 
                    id="scheduleButton2" 
                    style="color: #9FA4C4; background-color: #fff; border:0px solid transparent; box-shadow:none!important; padding-left: 0em;"
                >
                    Schedule
                </button>
                <div class="col-3" id="divDate2" style="display:none">
                    <div class="form-group">
                        <div class="input-group date" id="dateTimePicker2">
                            <input type="text" class="form-control" id="dateTimePicker2input"/>
                            <span class="input-group-addon">
                                <span class="fa fa-calendar fa-fw"></span>
                            </span>
                        </div>
                    </div>
                </div> 
                {% include 'includes/hoursList.html' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" style="color: #9FA4C4; background-color: #fff;" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
